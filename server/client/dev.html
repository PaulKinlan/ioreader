<html>
  <head><title>Developer Dashboard</title></head>
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi,
    minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    p { margin: 0.5em 0; cursor: pointer; font-size: 12pt; }
  </style>
  <script src="lib/jquery-1.5.min.js"></script>
  <script>
    $(function() {
      $("span").click(function() { $(this).prev().click(); });
      $("#clear").click(function() {
        document.cookie = "__formfactorJSOverride="+ this.value;
      });
      $("[name=ui]").click(function() {
        document.cookie = "__formfactorJSOverride="+ this.value;
      });
    });
  </script>
</head>

<body>

  <p>Thissy here is a wee dashboard to support development.</p>

  <h4>Clear your preferences</h4>

  <p><button id="clear">Clear</button>

  <h4>Which UI do you want to see?</h4>

  <p><input type="radio" name="ui" value="phone" /><span>Phone</span></p>
  <p><input type="radio" name="ui" value="tablet"><span>Tablet</span></p>
  <p><input type="radio" name="ui" value="tv"><span>TV</span></p>
  <p><input type="radio" name="ui" value="desktop" /><span>Desktop</span></p>

  <a href="/">And back to the app we go</a>

</body>
</html>
