<html class="menuState">
  <head>
    <script src="/lib/jquery-1.5.min.js"></script>
    <script src="/lib/formfactor.js"></script>
    <script src="/lib/routes.js"></script>
    <script src="/scripts/index.js"></script>
    <script src="/scripts/controller.js"></script>
    <script src="/scripts/uis.js"></script>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" media="all" href="http://fonts.googleapis.com/css?family=Droid+Sans|Lato">
    <title>{{#configuration}}{{name}} &mdash; {{description}}{{/configuration}}</title>
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi,
      minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <header>
      <h1>{{#configuration}}{{name}}{{/configuration}}</h1>
      <p>{{#configuration}}{{description}}{{/configuration}}</p>
      <nav>
        <ul>
        {{#categories}}
        <li class="category" data-category="{{id}}"><a href="/reader/{{id}}">{{name}}</a></li>
        {{/categories}}
        </ul>
      </nav>
    </header>
      <div class="categories" style="">
      {{#categories}}
      <section class="category {{state}}" data-category="{{id}}" id="{{id}}">
        <h2>{{name}}</h2>
        <div class="articles"> 
      {{#articles}}
        <article id="{{id}}" data-article="{{id}}" data-category="{{categoryId}}">
          <header>
            <h1>{{title}}</h1>
            <p><time pubdate time="{{puddate}}"></time></p> 
            <img class="thumbnail" src="{{thumbnail}}" />
            <div class="summary">{{{shortDescription}}}</div>
          </header>
          <section>
            <h1>{{title}}</h1>
            <p><time pubdate time="{{puddate}}"></time></p> 
            <div class="summary">{{{shortDescription}}}</div>
            <img class="thumbnail" src="{{thumbnail}}" />
            <img class="large" src="{{largeImage}}" />
            <div class="story"></div>
          </section>
          <footer>
          </footer>
        </article>
      {{/articles}}
        </div>
      </section>
      {{/categories}}
    </div>
  </body>
  <script src="/lib/excss.js"></script>
  <script src="/lib/less.js"></script>
</html>
